<!DOCTYPE html>
<html>
  <head>
    <!-- Google Tag Manager -->

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);

    <!-- End Google Tag Manager -->
    <title>Hedgehog</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/otherpages.css') }}" rel="stylesheet" >
    <meta http-equiv="Cache-Control" content="no-cache"/>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TLQWZ6T"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <img id="logo" src="../static/img/HEDGEHOG.png" alt="Hedgehog Logo">
    <div id="tagline">Ratings and Reviews You Can Trust</div>
    <main class="container signup-section">
      <div class="section" id="login-form">
        <form method="POST" action="/login">
          {{ form.hidden_tag() }}

          <div class="form-group">
            {{ form.email.label(class='form-label') }}
            {{ form.email(class='form-entry-field') }}
          </div>

          <div class="form-group">
            {{ form.password.label(class='form-label') }}
            {{ form.password(class='form-entry-field') }}
          </div>

          {{ form.submit(class="btn login-btn") }}

        </form>
      </div>
    </main>
  </body>
</html>
