	<img id="logo" src="../static/img/HEDGEHOG.png" alt="Hedgehog Logo">
	<div id="tagline">Ratings and Reviews You Can Trust</div>
	<div class="nav-container">
	{% if name %}
		  <a class="btn about" href="/about">About</a>
          <a class="btn profile">{{name}}</a>
		  <a class="btn logout" href="/logout">Logout</a>
    {% else %}
    	  <a class="btn about" href="/about">About</a>
    	  <a class="btn login" href="/login">Login</a>
		  <a class="btn signup" href="/signup">Signup</a>
    {% endif %}
	</div>
	
	<div class="search-form form-container">
		<form method="POST" action="/">
	        {{ form.hidden_tag() }}

	        <div id="search-instructions">Search for pubs, restaurants and bars</div>

	        {{ form.search(class='form-entry-field') }}
	        

	        {{ form.submit(class="btn search", id="submit") }}
	        <a class="btn leave-review" href="/leaveReview">Leave a Review</a>
		</form>
	</div>
